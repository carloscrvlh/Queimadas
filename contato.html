</head>
<body>
    <nav class="menu-lateral">
        
        <div class="btn-expandir"> 
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu"> 
                <a href="index.html">
                    <span class="icon"><i class="bi bi-thermometer-high"></i></span>
                    <span class="txt-link">Causas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="consequencias.html">
                    <span class="icon"><i class="bi bi-heart-pulse"></i></span>
                    <span class="txt-link">Consequências</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="prevencao.html">
                    <span class="icon"><i class="bi bi-sign-stop"></i></span>
                    <span class="txt-link">Prevenção</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="fotos.html">
                    <span class="icon"><i class="bi bi-images"></i></span>
                    <span class="txt-link">Fotos</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="contato.html">
                    <span class="icon"><i class="bi bi-person-lines-fill"></i></span>
                    <span class="txt-link">Contato</span>        
                </a>
            </li>
        </ul>
    </nav>
    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col">
                    
                    <form class="formulario">
                            <h2>Contate-nos</h2>
                            <p>Tem alguma dúvida ou precisa de mais informações? Estou aqui para ajudar!</p>
                        <div class="row">
                            <div class="col">
                                <label for="nome">NOME COMPLETO <span>*</span></label> 
                                <input type="text" id="nome" name="nome"> <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="email">EMAIL <span>*</span></label> 
                                <input type="email" id="email" name="email"> <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="mensagem">MENSAGEM <span>*</span></label> 
                                <textarea name="mensagem" id="mensagem"></textarea> <br>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit">ENVIAR MENSAGEM</button> 
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="row" id="social">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </section>

</html>
